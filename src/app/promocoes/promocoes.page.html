<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>promoções</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar mode="ios" animated="true" placeholder="Buscar produto"></ion-searchbar>
  <ion-list>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://m.media-amazon.com/images/I/71jAUlz7KPL._AC_UF894,1000_QL80_.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Teclado Mecanico M84</h2>
        <p>Sem fio compacto</p>
      </ion-label>
      <ion-badge color="darl">R$159,90</ion-badge>
      <ion-button slot="end" expand="block" color="dark">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://www.logitechstore.com.br/media/catalog/product/cache/1/image/634x545/9df78eab33525d08d6e5fb8d27136e95/g/4/g403-img01_1.png" />
      </ion-thumbnail>
      <ion-label>
        <h2>Logitech G403</h2>
        <p>máxima precisão</p>
      </ion-label>
      <ion-badge color="darl">R$359,90</ion-badge>
      <ion-button slot="end" expand="block" color="dark">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://http2.mlstatic.com/D_NQ_NP_940757-MLB54757460909_032023-O.webp" />
      </ion-thumbnail>
      <ion-label>
        <h2>Mousepad Color</h2>
        <p>40x90cm</p>
      </ion-label>
      <ion-badge color="darl">R$89,90</ion-badge>
      <ion-button slot="end" expand="block" color="dark">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://i.zst.com.br/thumbs/12/10/f/1210021620.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Headset Redragon Zeus</h2>
        <p>surround 7.1</p>
      </ion-label>
      <ion-badge color="darl">R$249,90</ion-badge>
      <ion-button slot="end" expand="block" color="dark">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
